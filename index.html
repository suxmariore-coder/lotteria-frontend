<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotteria</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 10px; }
    #grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(40px, 1fr)); gap: 5px; width: 100%; max-width: 500px; margin-top: 20px; }
    .number { width: 100%; padding-top: 100%; position: relative; border-radius: 5px; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; background-color: green; color: white; text-align: center; }
    .number.taken { background-color: red; cursor: default; }
    .number span { position: absolute; top: 10%; left: 50%; transform: translateX(-50%); }
    .buyer-name { position: absolute; bottom: 40px; font-size: 10px; color: black; width: 100%; text-align: center; }
    .payment-buttons { position: absolute; bottom: 2px; display: flex; gap: 2px; justify-content: center; width: 100%; }
    .payment-buttons button { font-size: 10px; padding: 2px; flex: 1; }
  </style>
</head>
<body>
  <h1>Lotteria 1â€“90</h1>
  <div id="grid"></div>

  <script>
    const BACKEND_URL = "https://lotteria-backend-ar6m.onrender.com";

    async function loadNumbers() {
      try {
        const res = await fetch(BACKEND_URL + "/numbers");
        if (!res.ok) throw new Error("Errore fetch: status " + res.status);
        const numbers = await res.json();
        if (!Array.isArray(numbers)) throw new Error("Risposta non valida");
        renderGrid(numbers);
      } catch (err) {
        console.error("Impossibile caricare numeri:", err);
      }
    }

    function renderGrid(numbers) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      numbers.forEach(num => {
        const div = document.createElement("div");
        div.classList.add("number");

        const numero = num.numero || "?";
        const buyer = num.acquirente || "";
        const acquistato = buyer && buyer.trim() !== "";

        if (acquistato) div.classList.add("taken");

        const spanNum = document.createElement("span");
        spanNum.innerText = numero;
        div.appendChild(spanNum);

        if (acquistato) {
          const b = document.createElement("div");
          b.classList.add("buyer-name");
          b.innerText = buyer;
          div.appendChild(b);
        } else {
          // crea i bottoni dei pagamenti
          const buttonsDiv = document.createElement("div");
          buttonsDiv.classList.add("payment-buttons");

          const paypalBtn = document.createElement("button");
          paypalBtn.innerText = "PayPal";
          paypalBtn.onclick = () => buyNumber(numero, "paypal");

          const revolutBtn = document.createElement("button");
          revolutBtn.innerText = "Revolut";
          revolutBtn.onclick = () => buyNumber(numero, "revolut");

          buttonsDiv.appendChild(paypalBtn);
          buttonsDiv.appendChild(revolutBtn);

          div.appendChild(buttonsDiv);
        }

        grid.appendChild(div);
      });
    }

    async function buyNumber(num, metodo) {
      const buyer = prompt("Inserisci il tuo nome per acquistare il numero " + num + ":");
      if (!buyer) return;

      const paymentUrl = metodo === "paypal"
        ? "https://www.paypal.com/paypalme/reimar2002/2"
        : "https://revolut.me/marioreita";

      alert("Procedi al pagamento: " + paymentUrl);

      try {
        const res = await fetch(BACKEND_URL + "/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ numero: num, acquirente: buyer })
        });

        if (!res.ok) throw new Error("Errore conferma pagamento");

        await loadNumbers(); // aggiorna subito la griglia
      } catch (err) {
        console.error("Errore acquisto numero:", err);
        alert("Errore nell'acquisto, riprova.");
      }
    }

    setInterval(loadNumbers, 3000);
    loadNumbers();
  </script>
</body>
</html>
