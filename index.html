<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotteria 1-90</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f5f5;
        }
        h1 { margin: 20px 0; }
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 5px;
            max-width: 500px;
            margin: 0 auto;
        }
        .number {
            padding: 15px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }
        .number.acquistato {
            background: #f44336;
            cursor: not-allowed;
        }
        #buyerName {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        #paymentMethods button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .number { padding: 10px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <h1>Lotteria 1-90</h1>
    <input type="text" id="buyerName" placeholder="Inserisci il tuo nome">
    <div id="grid"></div>
    <div id="paymentMethods">
        <button onclick="buy('paypal')">PayPal</button>
        <button onclick="buy('revolut')">Revolut</button>
    </div>

    <script>
        const BACKEND_URL = "https://lotteria-backend-ar6m.onrender.com";
        let selectedNumber = null;
        let buyerName = "";

        async function loadNumbers() {
            try {
                const res = await fetch(BACKEND_URL + "/numbers");
                const numbers = await res.json();

                const grid = document.getElementById("grid");
                grid.innerHTML = "";

                numbers.forEach(n => {
                    const div = document.createElement("div");
                    div.textContent = n.numero + (n.acquistato && n.nome_acquirente ? ` (${n.nome_acquirente})` : "");
                    div.className = "number" + (n.acquistato ? " acquistato" : "");
                    if (!n.acquistato) {
                        div.onclick = () => {
                            selectedNumber = n.numero;
                            document.querySelectorAll(".number").forEach(el => el.style.outline = "");
                            div.style.outline = "3px solid #FFD700";
                        }
                    }
                    grid.appendChild(div);
                });
            } catch (err) {
                console.error("Errore caricamento numeri:", err);
            }
        }

        async function confirmPurchase(numero, nome) {
            try {
                const response = await fetch(BACKEND_URL + "/confirm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ numero, nome_acquirente: nome })
                });

                if (!response.ok) {
                    console.error("Errore HTTP:", response.status);
                    throw new Error("Errore conferma pagamento");
                }

                const data = await response.json();
                console.log("Risposta backend:", data);

                if (data.success) {
                    return true;
                } else {
                    throw new Error("Backend ha risposto con success = false");
                }

            } catch (err) {
                console.error("Errore conferma:", err);
                throw err;
            }
        }

        async function buy(method) {
            buyerName = document.getElementById("buyerName").value.trim();
            if (!selectedNumber || !buyerName) {
                alert("Seleziona un numero e inserisci il tuo nome!");
                return;
            }

            try {
                // Qui puoi integrare PayPal o Revolut SDK se vuoi reale pagamento
                console.log("Metodo scelto:", method);

                const ok = await confirmPurchase(selectedNumber, buyerName);
                if (ok) {
                    alert(`Numero ${selectedNumber} acquistato con successo!`);
                    selectedNumber = null;
                    document.getElementById("buyerName").value = "";
                    loadNumbers();
                }
            } catch (err) {
                alert("Errore nell'acquisto. Riprova.");
            }
        }

        loadNumbers();
    </script>
</body>
</html>
