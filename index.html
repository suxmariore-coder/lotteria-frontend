<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotteria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
      gap: 5px;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }
    .number {
      width: 100%;
      padding-top: 100%;
      position: relative;
      border-radius: 5px;
      background-color: green;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .taken {
      background-color: red;
      cursor: default;
    }
    .buyer-name {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: black;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    #modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      text-align: center;
    }
    #modal input {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #modal button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Lotteria 1â€“90</h1>

  <div id="grid"></div>

  <!-- MODAL -->
  <div id="modal">
    <div id="modal-content">
      <h3 id="modal-title"></h3>
      <input type="text" id="buyer-name" placeholder="Il tuo nome">
      <button onclick="pay('paypal')">Paga con PayPal</button>
      <button onclick="pay('revolut')" style="background:#2929ff;">Paga con Revolut</button>
      <button onclick="closeModal()" style="background:#999;">Annulla</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://lotteria-backend-ar6m.onrender.com";

    let selectedNumber = null;

    function openModal(num) {
      selectedNumber = num;
      document.getElementById("modal-title").innerText = "Acquista numero " + num;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("buyer-name").value = "";
      selectedNumber = null;
    }

    async function loadNumbers() {
      try {
        const res = await fetch(BACKEND_URL + "/numbers");
        const numbers = await res.json();
        renderGrid(numbers);
      } catch (err) {
        console.error("Errore caricamento numeri:", err);
      }
    }

    function renderGrid(numbers) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      numbers.forEach(num => {
        const div = document.createElement("div");
        div.classList.add("number");

        const numero = num.numero;
        const buyer = num.nome_acquirente || "";
        const taken = buyer.trim() !== "";

        if (taken) div.classList.add("taken");

        div.innerHTML = numero;

        if (taken) {
          const b = document.createElement("div");
          b.classList.add("buyer-name");
          b.innerText = buyer;
          div.appendChild(b);
        } else {
          div.onclick = () => openModal(numero);
        }

        grid.appendChild(div);
      });
    }

    function pay(method) {
      const buyer = document.getElementById("buyer-name").value.trim();
      if (!buyer) {
        alert("Inserisci il tuo nome.");
        return;
      }

      const payUrl =
        method === "paypal"
          ? "https://www.paypal.com/paypalme/reimar2002/2"
          : "https://revolut.me/marioreita";

      alert("Ora procedi al pagamento: " + payUrl);

      confirmPurchase(selectedNumber, buyer);
      closeModal();
    }

    async function confirmPurchase(num, buyer) {
      try {
        const res = await fetch(BACKEND_URL + "/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ numero: num, nome_acquirente: buyer })
        });

        if (!res.ok) throw new Error("Errore conferma pagamento");

        loadNumbers();
      } catch (err) {
        console.error(err);
        alert("Errore nell'acquisto.");
      }
    }

    setInterval(loadNumbers, 3000);
    loadNumbers();
  </script>

</body>
</html>
