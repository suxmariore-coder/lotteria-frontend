<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotteria</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
    #grid { display: grid; grid-template-columns: repeat(10, 50px); gap: 5px; margin-top: 20px; }
    .number { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 5px; font-weight: bold; position: relative; }
    .number.taken { background-color: red; color: white; cursor: default; }
    .number.available { background-color: green; color: white; }
    .buyer-name { position: absolute; bottom: -15px; font-size: 10px; color: black; text-align: center; width: 100%; }
  </style>
</head>
<body>
  <h1>Lotteria 1â€“90</h1>
  <div id="grid"></div>

  <script>
    const BACKEND_URL = "https://lotteria-backend-ar6m.onrender.com";

    async function loadNumbers() {
      try {
        const res = await fetch(BACKEND_URL + "/numbers");
        if (!res.ok) throw new Error("Errore fetch: status " + res.status);
        const numbers = await res.json();
        if (!Array.isArray(numbers)) throw new Error("Risposta non valida");
        renderGrid(numbers);
      } catch (err) {
        console.error("Impossibile caricare numeri:", err);
      }
    }

    function renderGrid(numbers) {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      numbers.forEach(num => {
        const div = document.createElement("div");
        div.classList.add("number");

        const numero = num.numero || "?";
        const acquistato = num.acquistato === true;
        const buyer = num.nome_acquirente || "";

        if (acquistato) {
          div.classList.add("taken");
        } else {
          div.classList.add("available");
          div.onclick = () => buyNumber(numero);
        }

        div.innerHTML = numero;

        if (acquistato && buyer) {
          const b = document.createElement("div");
          b.classList.add("buyer-name");
          b.innerText = buyer;
          div.appendChild(b);
        }

        grid.appendChild(div);
      });
    }

    async function buyNumber(num) {
      const buyer = prompt("Inserisci il tuo nome per acquistare il numero " + num + ":");
      if (!buyer) return;

      const metodo = prompt("Scegli metodo di pagamento:\n1. PayPal\n2. Revolut");
      if (!metodo) return;

      const paymentUrl = metodo === "1"
        ? "https://www.paypal.com/paypalme/reimar2002/2"
        : "https://revolut.me/marioreita";

      alert("Procedi al pagamento: " + paymentUrl);

      try {
        const res = await fetch(BACKEND_URL + "/confirm", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ numero: num, nome_acquirente: buyer })
        });

        if (!res.ok) throw new Error("Errore conferma pagamento");

        await loadNumbers(); // aggiorna subito la griglia
      } catch (err) {
        console.error("Errore acquisto numero:", err);
        alert("Errore nell'acquisto, riprova.");
      }
    }

    // Aggiorna griglia ogni 3 secondi per altri utenti
    setInterval(loadNumbers, 3000);
    loadNumbers();
  </script>
</body>
</html>
