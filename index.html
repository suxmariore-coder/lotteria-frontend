<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lotteria 1-90</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
    }

    #grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 8px;
        max-width: 500px;
        margin: 0 auto;
    }

    .num {
        padding: 15px 0;
        border-radius: 10px;
        cursor: pointer;
        background: #c8ffc8;
        border: 1px solid #999;
        font-size: 18px;
        font-weight: bold;
        transition: 0.2s;
        position: relative;
    }

    .num.red {
        background: #ff7b7b;
        color: #fff;
    }

    .buyer {
        font-size: 10px;
        display: block;
        margin-top: 4px;
        color: #333;
    }

    /* Popup */
    #popup {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
    }

    #popupBox {
        background: #fff;
        padding: 20px;
        width: 85%;
        max-width: 350px;
        border-radius: 12px;
        text-align: center;
    }

    input {
        width: 90%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #aaa;
    }

    button {
        padding: 12px;
        width: 90%;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }

    #payPaypal { background: #0070ba; color: white; }
    #payRevolut { background: #4e71f2; color: white; }
    #closePopup { background: #666; color:#fff; }

    /* ADMIN */
    #adminPanel {
        margin-top: 25px;
    }

    #resetBtn {
        background: #d9534f;
        color:white;
        padding:10px 20px;
        border:none;
        border-radius:8px;
        font-size:16px;
        cursor:pointer;
    }
</style>
</head>

<body>

<h1>LOTTERIA 1–90</h1>

<div id="grid"></div>

<div id="adminPanel">
    <button id="resetBtn">RESET GRIGLIA (admin)</button>
</div>

<!-- POPUP -->
<div id="popup">
    <div id="popupBox">
        <h3 id="popupTitle"></h3>

        <input type="text" id="userName" placeholder="Il tuo nome" />

        <button id="payPaypal">Paga con PayPal</button>
        <button id="payRevolut">Paga con Revolut</button>
        <button id="closePopup">Annulla</button>
    </div>
</div>

<script>
const backend = "https://lotteria-backend-ar6m.onrender.com";
let selectedNumber = null;

async function loadNumbers() {
    const res = await fetch(`${backend}/numbers`);
    const data = await res.json();

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    data.forEach(n => {
        const cell = document.createElement("div");
        cell.className = "num";
        cell.dataset.num = n.numero;

        if (n.acquistato) cell.classList.add("red");

        cell.innerHTML = `
            ${n.numero}
            <span class="buyer">${n.nome_acquirente ? n.nome_acquirente : ""}</span>
        `;

        cell.onclick = () => selectNumber(n);
        grid.appendChild(cell);
    });
}

function selectNumber(n) {

    /* ===========================
       RESET SINGOLO NUMERO
    ============================*/
    if (n.acquistato) {
        let pw = prompt("Il numero è acquistato. Inserisci password admin per resettarlo:");

        if (pw === "Napoli-1926") {
            resetSingleNumber(n.numero);
        } else {
            alert("Password errata o annullato.");
        }
        return;
    }

    /* ===========================
       ACQUISTO NORMALE
    ============================*/
    selectedNumber = n.numero;
    document.getElementById("popupTitle").innerText = `Hai scelto il numero ${n.numero}`;
    document.getElementById("userName").value = "";
    document.getElementById("popup").style.display = "flex";
}

async function resetSingleNumber(numero) {
    const res = await fetch(`${backend}/reset`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ numero })
    });

    const data = await res.json();

    if (!data.success) {
        alert("Errore durante il reset");
        return;
    }

    alert(`Numero ${numero} resettato`);
    loadNumbers();
}

async function confirmPurchase(nome) {
    const res = await fetch(`${backend}/confirm`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            numero: selectedNumber,
            nome_acquirente: nome
        })
    });

    const data = await res.json();

    if (!data.success) {
        alert("Errore nell'acquisto");
        return;
    }

    document.getElementById("popup").style.display = "none";
    loadNumbers();
}

document.getElementById("payPaypal").onclick = () => {
    let nome = document.getElementById("userName").value.trim();
    if (!nome) return alert("Inserisci il nome!");

    window.open("https://paypal.me/reimar2002/2", "_blank");
    setTimeout(() => confirmPurchase(nome), 1500);
};

document.getElementById("payRevolut").onclick = () => {
    let nome = document.getElementById("userName").value.trim();
    if (!nome) return alert("Inserisci il nome!");

    window.open("https://revolut.me/marioreita", "_blank");
    setTimeout(() => confirmPurchase(nome), 1500);
};

document.getElementById("closePopup").onclick = () => {
    document.getElementById("popup").style.display = "none";
};

/* RESET ADMIN TOTALE */
document.getElementById("resetBtn").onclick = async () => {
    let pw = prompt("Inserisci password admin:");

    if (pw !== "Napoli-1926") {
        alert("Password errata");
        return;
    }

    if (!confirm("Vuoi davvero resettare tutta la griglia?")) return;

    await fetch(`${backend}/reset-all`, { method: "POST" });

    loadNumbers();
};

loadNumbers();
setInterval(loadNumbers, 3000);
</script>

</body>
</html>
