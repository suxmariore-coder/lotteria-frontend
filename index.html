<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lotteria 1-90</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        background: #f5f5f5;
    }

    h1 {
        background: #222;
        color: white;
        padding: 15px;
        margin: 0;
    }

    #grid {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 8px;
        padding: 15px;
        max-width: 600px;
        margin: auto;
    }

    .number {
        padding: 12px;
        font-size: 20px;
        border-radius: 8px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    .sold {
        background: #d9534f !important;
        cursor: not-allowed;
    }

    .small-name {
        font-size: 10px;
        display: block;
        margin-top: 2px;
    }

    /* POPUP */
    .popup-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .popup {
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 350px;
        text-align: center;
    }

    input {
        width: 90%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #888;
    }

    button {
        padding: 10px 15px;
        margin: 6px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-paypal { background: #0070ba; color: white; }
    .btn-revolut { background: #000; color: white; }
    .btn-confirm { background: green; color: white; }
    .btn-cancel { background: gray; color: white; }

    /* ADMIN BUTTON */
    #adminReset {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #ff9800;
        padding: 10px 14px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>

<body>

<h1>Lotteria 1-90</h1>
<div id="adminReset">ADMIN RESET</div>

<div id="grid"></div>

<!-- POPUP ACQUISTO -->
<div class="popup-bg" id="popupBuy">
    <div class="popup">
        <h3>Acquisto numero <span id="popupNum"></span></h3>

        <input type="text" id="nome" placeholder="Inserisci il tuo nome">

        <button class="btn-paypal" onclick="openPayPal()">PayPal</button>
        <button class="btn-revolut" onclick="openRevolut()">Revolut</button>
        <br>

        <button class="btn-confirm" onclick="confirmPurchase()">Conferma</button>
        <button class="btn-cancel" onclick="closePopup()">Annulla</button>
    </div>
</div>

<!-- POPUP RESET SINGOLO -->
<div class="popup-bg" id="popupResetSingle">
    <div class="popup">
        <h3>Reset numero <span id="resetNum"></span></h3>
        <input type="password" id="resetPassword" placeholder="Password admin">
        <button class="btn-confirm" onclick="confirmResetSingle()">Reset</button>
        <button class="btn-cancel" onclick="closePopupReset()">Annulla</button>
    </div>
</div>

<!-- POPUP RESET TOTALE -->
<div class="popup-bg" id="popupResetAll">
    <div class="popup">
        <h3>RESET TOTALE</h3>
        <input type="password" id="resetAllPassword" placeholder="Password admin">
        <button class="btn-confirm" onclick="confirmResetAll()">RESET TUTTO</button>
        <button class="btn-cancel" onclick="closePopupResetAll()">Annulla</button>
    </div>
</div>

<script>
const API = "https://lotteria-backend-ar6m.onrender.com";
let selectedNumber = null;

/* =============================
   CARICA GRIGLIA
============================= */
async function loadNumbers() {
    const res = await fetch(API + "/numbers");
    const data = await res.json();

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    data.forEach(n => {
        const div = document.createElement("div");
        div.className = "number";
        div.textContent = n.numero;
        div.dataset.num = n.numero;

        if (n.acquistato) {
            div.classList.add("sold");
            div.innerHTML = n.numero + "<span class='small-name'>" + n.nome_acquirente + "</span>";
            div.onclick = () => openResetSingle(n.numero);
        } else {
            div.onclick = () => openPopup(n.numero);
        }

        grid.appendChild(div);
    });
}

/* =============================
   POPUP ACQUISTO
============================= */
function openPopup(num) {
    selectedNumber = num;
    document.getElementById("popupNum").textContent = num;
    document.getElementById("popupBuy").style.display = "flex";
}

function closePopup() {
    document.getElementById("popupBuy").style.display = "none";
}

/* LINK PAYPAL / REVOLUT */
function openPayPal() {
    window.open("https://www.paypal.me/reimar2002/2", "_blank");
}
function openRevolut() {
    window.open("https://revolut.me/marioreita", "_blank");
}

/* =============================
   CONFERMA ACQUISTO
============================= */
async function confirmPurchase() {
    const nome = document.getElementById("nome").value.trim();
    if (!nome) return alert("Inserisci il nome");

    const res = await fetch(API + "/confirm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ numero: selectedNumber, nome_acquirente: nome })
    });

    closePopup();
    loadNumbers();
}

/* =============================
   RESET SINGOLO NUMERO
============================= */
function openResetSingle(num) {
    selectedNumber = num;
    document.getElementById("resetNum").textContent = num;
    document.getElementById("popupResetSingle").style.display = "flex";
}

function closePopupReset() {
    document.getElementById("popupResetSingle").style.display = "none";
}

async function confirmResetSingle() {
    const pass = document.getElementById("resetPassword").value;
    if (pass !== "reimar2002") return alert("Password errata");

    await fetch(API + "/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ numero: selectedNumber })
    });

    closePopupReset();
    loadNumbers();
}

/* =============================
   RESET TOTALE
============================= */
document.getElementById("adminReset").onclick = () => {
    document.getElementById("popupResetAll").style.display = "flex";
};

function closePopupResetAll() {
    document.getElementById("popupResetAll").style.display = "none";
}

async function confirmResetAll() {
    const pass = document.getElementById("resetAllPassword").value;
    if (pass !== "reimar2002") return alert("Password errata");

    await fetch(API + "/reset-all", { method: "POST" });

    closePopupResetAll();
    loadNumbers();
}

/* START */
loadNumbers();
</script>
</body>
</html>
