<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotteria 1-90</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f5f5;
        }
        h1 { margin: 20px 0; }
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 5px;
            max-width: 500px;
            margin: 0 auto;
        }
        .number {
            padding: 15px;
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            user-select: none;
        }
        .number.acquistato {
            background: #f44336;
            cursor: not-allowed;
        }
        #buyerName, #adminPassword {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        #paymentMethods button, #resetSection button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .number { padding: 10px; font-size: 14px; }
        }
    </style>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=EUR"></script>
</head>
<body>
    <h1>Lotteria 1-90</h1>
    <input type="text" id="buyerName" placeholder="Inserisci il tuo nome">
    <div id="grid"></div>

    <div id="paymentMethods">
        <div id="paypal-button-container"></div>
        <button onclick="buyRevolut()">Revolut</button>
    </div>

    <div id="resetSection" style="margin-top:20px;">
        <input type="password" id="adminPassword" placeholder="Inserisci password admin">
        <button onclick="resetAll()">Reset Griglia</button>
        <button onclick="resetSingle()">Reset Numero Selezionato</button>
    </div>

    <script>
        const BACKEND_URL = "https://lotteria-backend-ar6m.onrender.com";
        const ADMIN_PASSWORD = "Napoli-1926";

        let selectedNumber = null;
        let buyerName = "";

        async function loadNumbers() {
            try {
                const res = await fetch(BACKEND_URL + "/numbers");
                const numbers = await res.json();

                const grid = document.getElementById("grid");
                grid.innerHTML = "";

                numbers.forEach(n => {
                    const div = document.createElement("div");
                    div.textContent = n.numero + (n.acquistato && n.nome_acquirente ? ` (${n.nome_acquirente})` : "");
                    div.className = "number" + (n.acquistato ? " acquistato" : "");

                    if (!n.acquistato) {
                        div.onclick = () => {
                            selectedNumber = n.numero;
                            document.querySelectorAll(".number").forEach(el => el.style.outline = "");
                            div.style.outline = "3px solid #FFD700";
                        }
                    }

                    if (selectedNumber === n.numero && !n.acquistato) {
                        div.style.outline = "3px solid #FFD700";
                    }

                    grid.appendChild(div);
                });
            } catch (err) {
                console.error("Errore caricamento numeri:", err);
            }
        }

        async function confirmPurchase(numero, nome) {
            try {
                const response = await fetch(BACKEND_URL + "/confirm", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ numero, nome_acquirente: nome })
                });

                if (!response.ok) {
                    console.error("Errore HTTP:", response.status);
                    throw new Error("Errore conferma pagamento");
                }

                const data = await response.json();
                console.log("Risposta backend:", data);

                if (data.success) return true;
                else throw new Error("Backend ha risposto con success = false");

            } catch (err) {
                console.error("Errore conferma:", err);
                throw err;
            }
        }

        // -------------------------------
        // PAYPAL
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: { value: '2.00' }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(async function(details) {
                    const buyerName = document.getElementById("buyerName").value.trim();
                    const numero = selectedNumber;
                    if (!numero || !buyerName) {
                        alert("Seleziona un numero e inserisci il tuo nome!");
                        return;
                    }
                    await confirmPurchase(numero, buyerName);
                    alert(`Numero ${numero} acquistato con PayPal!`);
                    selectedNumber = null;
                    document.getElementById("buyerName").value = "";
                    loadNumbers();
                });
            }
        }).render('#paypal-button-container');

        // -------------------------------
        // REVOLUT
        async function buyRevolut() {
            const buyerName = document.getElementById("buyerName").value.trim();
            if (!selectedNumber || !buyerName) {
                alert("Seleziona un numero e inserisci il tuo nome!");
                return;
            }

            const confirmPay = confirm("Hai completato il pagamento su Revolut? Clicca OK per confermare l'acquisto.");
            if (!confirmPay) return;

            await confirmPurchase(selectedNumber, buyerName);
            alert(`Numero ${selectedNumber} acquistato con Revolut!`);
            selectedNumber = null;
            document.getElementById("buyerName").value = "";
            loadNumbers();
        }

        // -------------------------------
        // RESET
        async function resetAll() {
            const pwd = document.getElementById("adminPassword").value;
            if (pwd !== ADMIN_PASSWORD) { alert("Password errata!"); return; }
            if (!confirm("Sei sicuro di voler resettare TUTTA la griglia?")) return;

            try {
                for (let i = 1; i <= 90; i++) {
                    await fetch(BACKEND_URL + "/reset", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ numero: i })
                    });
                }
                alert("Griglia resettata!");
                selectedNumber = null;
                loadNumbers();
            } catch (err) {
                console.error("Errore reset griglia:", err);
                alert("Errore durante il reset");
            }
        }

        async function resetSingle() {
            const pwd = document.getElementById("adminPassword").value;
            if (pwd !== ADMIN_PASSWORD) { alert("Password errata!"); return; }
            if (!selectedNumber) { alert("Seleziona prima un numero!"); return; }

            try {
                await fetch(BACKEND_URL + "/reset", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ numero: selectedNumber })
                });
                alert(`Numero ${selectedNumber} resettato!`);
                loadNumbers();
            } catch (err) {
                console.error("Errore reset numero:", err);
                alert("Errore durante il reset");
            }
        }

        loadNumbers();
    </script>
</body>
</html>
